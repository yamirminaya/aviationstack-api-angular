<main>
  <div class="py-5 text-center">
    <h2>Buscador de vuelos</h2>
  </div>

  <div class="row g-3">
    <div class="col-md-12">
      <!-- <h4 class="mb-3">Billing address</h4> -->
      <form autocomplete="off" [formGroup]="forma" (ngSubmit)="obtener()">
        <div class="row g-3">
          <div class="col-sm-12">
            <label for="firstName" class="form-label">Código de vuelo</label>
            <input
              type="text"
              class="form-control text-center"
              formControlName="flight_iata"
              [class.is-invalid]="codeFlightValid"
            />
            <div class="invalid-feedback">Código de vuelo necesario.</div>
          </div>
        </div>

        <hr class="my-4" />

        <button class="w-100 btn btn-primary btn-lg" type="submit">
          Buscar
        </button>
      </form>
      <pre class="mt-4">{{ info | json }}</pre>
    </div>
  </div>
</main>
